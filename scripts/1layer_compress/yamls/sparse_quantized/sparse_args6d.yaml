sparsify_kwargs:
  sparse_types: ["wanda"]
  frac_sparse: 0.01
  quantize_minus_sparse: False
  sparse_after_norm: True
quantizer_args:
  quantizer_kwargs:
    d: 6
    n_bits: 2
    cluster_ignore_norms: True
    n_iters: 100
    norm_order: 
      - 0 
      - 1
    zero:
      - True
      - True
    # time_clustering: True
    initialize_method: 'kmeans'
    minibatch_size: 1
    random_minibatch: True
seed: 1234
